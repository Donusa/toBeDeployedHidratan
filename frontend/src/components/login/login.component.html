<div class="page-container">
  <div class="container">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>¡Bienvenido de nuevo!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input 
              matInput 
              type="text" 
              [(ngModel)]="username" 
              name="username" 
              placeholder="Ingrese su usuario" 
              required
              #usernameInput="ngModel"
              autocomplete="off">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="usernameInput.invalid && usernameInput.touched">
              Por favor, ingrese su usuario
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              [(ngModel)]="password" 
              name="password" 
              required
              #passwordInput="ngModel"
              (keypress)="checkCapsLock($event)"
              autocomplete="new-password">
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">
              {{hidePassword ? 'visibility_off' : 'visibility'}}
            </mat-icon>
            <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
              La contraseña es requerida
            </mat-error>
            <mat-hint *ngIf="capsLockOn" class="caps-lock-warning">
              <mat-icon class="warning-icon">warning</mat-icon>
              Bloq Mayús activado
            </mat-hint>
          </mat-form-field>

          <div *ngIf="error" class="error-message">
            <mat-icon>error_outline</mat-icon>
            <span>{{error}}</span>
          </div>

          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="submit-button"
            [disabled]="loginForm.invalid">
            Iniciar sesión
          </button>
          
          <div class="forgot-password">
            <a routerLink="/forgot-password" class="forgot-password-link">Olvidaste tu contraseña?</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <footer>
    <p>&copy; 2024 Hidratan. Todos los derechos reservados.</p>
  </footer>
</div>
