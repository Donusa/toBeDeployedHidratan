<div class="stock-history-modal">
  <h2 mat-dialog-title>Historial de Ingresos</h2>

  <mat-dialog-content>
    <table mat-table [dataSource]="data" class="history-table">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let record"> {{record.date | date:'dd/MM/yyyy'}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let record"> {{record.description}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="totalValue">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let record"> 
          {{record.totalValue | currency:'ARS':'symbol-narrow'}} 
        </td>
        <td mat-footer-cell *matFooterCellDef>
          {{getTotalIncome() | currency:'ARS':'symbol-narrow'}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Cerrar</button>
  </mat-dialog-actions>
</div>
